apply plugin: 'java'
apply plugin: 'application'

group 'fun.wackloner'
version '1.0-SNAPSHOT'

mainClassName = 'fun.wackloner.transferwiser.Main'

sourceCompatibility = 11.0

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    implementation 'org.eclipse.jetty:jetty-server:9.4.24.v20191120'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.24.v20191120'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
